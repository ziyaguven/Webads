<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovia - Meet Your AI Girlfriend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff2d92 0%, #7b2ff7 100%);
            display: flex;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .main-content-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Linkin mevcut alanƒ± doldurmasƒ±nƒ± saƒülar */
            justify-content: center; /* ƒ∞√ßeriƒüi dikeyde ortalar */
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .hero-section {
            padding: 25px 20px 20px; /* Dikey bo≈üluk azaltƒ±ldƒ± */
            animation: fadeInDown 1s ease-out;
        }

        .app-icon {
            width: 90px;
            height: 90px;
            border-radius: 22%;
            margin: 0 auto 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 10px 50px rgba(255, 45, 146, 0.5); }
        }

        .headline {
            font-size: clamp(2rem, 6vw, 3.2rem);
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
        }

        .subheadline {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            font-weight: 400;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Image Section */
        .showcase-section {
            padding: 15px 10px 15px; /* Dikey bo≈üluk azaltƒ±ldƒ± */
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .app-showcase {
            max-width: 420px; /* G√ñRSEL K√ú√á√úLT√úLD√ú */
            width: 95%; /* Ekran geni≈üliƒüine g√∂re ayarlandƒ± */
            height: auto;
            border-radius: 25px; /* K√ñ≈ûELER YUVARLATILDI */
            box-shadow: 0 15px 50px rgba(0,0,0,0.25); /* G√∂lge eklendi */
            transition: transform 0.3s ease;
        }

        .main-content-link:hover .app-showcase {
             transform: scale(1.03);
        }
        
        /* CTA Section */
        .cta-section {
            padding: 5px 20px 15px; /* Dikey bo≈üluk azaltƒ±ldƒ± */
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        /* YENƒ∞ EKLENEN A≈ûAƒûI OK */
        .down-arrow {
            width: 10px;
            height: 10px;
            border: solid white;
            border-width: 0 2.5px 2.5px 0;
            display: inline-block;
            transform: rotate(45deg);
            opacity: 0.7;
            margin-bottom: 12px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(45deg); }
            40% { transform: translateY(6px) rotate(45deg); }
            60% { transform: translateY(3px) rotate(45deg); }
        }

        .app-store-badge img {
            max-width: 180px; /* Buton boyutu ayarlandƒ± */
            width: 45%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .main-content-link:hover .app-store-badge img {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            flex-shrink: 0; /* Footer'ƒ±n k√º√ß√ºlmesini engeller */
        }

        .footer-text {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <!-- T√úM ANA ƒ∞√áERƒ∞ƒûƒ∞ KAPLAYAN Lƒ∞NK BA≈ûLANGICI -->
    <a href="https://apps.apple.com/app/id6748889205" target="_blank" rel="noopener noreferrer" class="main-content-link">
        <div> <!-- ƒ∞√ßeriƒüi bir arada tutmak i√ßin sarmalayƒ±cƒ± -->
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="container">
                    <img src="https://lh3.googleusercontent.com/d/1KeO6LxFTIpa9Djzg_h08F_W5A9zoHSHC" alt="Lovia App Icon" class="app-icon">
                    <h1 class="headline">Meet Your AI Girlfriend ‚ù§Ô∏è‚Äçüî•</h1>
                    <p class="subheadline">Flirt, chat & share secrets with your virtual companion.</p>
                </div>
            </section>

            <!-- App Showcase Section -->
            <section class="showcase-section">
                <div class="container">
                    <img src="https://lh3.googleusercontent.com/d/1-AAFlV8OCI1X90vE6EQjSg810K_1c3yd" alt="Lovia App Showcase" class="app-showcase">
                </div>
            </section>

            <!-- CTA Section -->
            <section class="cta-section">
                <div class="container">
                    <div class="down-arrow"></div> <!-- HAREKETLƒ∞ OK BURAYA EKLENDƒ∞ -->
                    <div class="app-store-badge">
                        <img src="https://lh3.googleusercontent.com/d/1wMo6EbeYEORN7yH3615qcnuEge7u6otj" alt="Download on the App Store">
                    </div>
                </div>
            </section>
        </div>
    </a>
    <!-- T√úM ANA ƒ∞√áERƒ∞ƒûƒ∞ KAPLAYAN Lƒ∞NK Bƒ∞Tƒ∞≈ûƒ∞ -->

    <!-- Footer (Linkin dƒ±≈üƒ±nda, tƒ±klanamaz) -->
    <footer>
        <div class="container">
            <p class="footer-text">¬© 2025 Lovia. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
