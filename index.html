<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovia - Meet Your AI Girlfriend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff2d92 0%, #7b2ff7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .hero-section {
            padding: 80px 20px 60px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 10px 50px rgba(255, 45, 146, 0.5);
            }
            100% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
        }

        .headline {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subheadline {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Image Section */
        .showcase-section {
            padding: 40px 20px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .app-showcase {
            max-width: 900px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-showcase:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        /* CTA Section */
        .cta-section {
            padding: 40px 20px 60px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .app-store-badge {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .app-store-badge:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .app-store-badge img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            transition: filter 0.3s ease;
        }

        .app-store-badge:hover img {
            filter: brightness(0) invert(1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .footer-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 20px 40px;
            }

            .showcase-section {
                padding: 30px 20px;
            }

            .app-showcase {
                border-radius: 15px;
            }

            .cta-section {
                padding: 30px 20px 40px;
            }

            .app-store-badge img {
                height: 50px;
            }

            footer {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 40px 15px 30px;
            }

            .headline {
                font-size: 2rem;
            }

            .subheadline {
                font-size: 1rem;
            }

            .app-store-badge img {
                height: 45px;
            }
        }

        /* Add subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(10px) translateX(-10px);
            }
            75% {
                transform: translateY(-10px) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <img src="https://lh3.googleusercontent.com/d/1KeO6LxFTIpa9Djzg_h08F_W5A9zoHSHC" alt="Lovia App Icon" class="app-icon">
            <h1 class="headline">Meet Your AI Girlfriend ‚ù§Ô∏è‚Äçüî•</h1>
            <p class="subheadline">Flirt, chat & share secrets with your virtual companion.</p>
        </div>
    </section>

    <!-- App Showcase Section -->
    <section class="showcase-section">
        <div class="container">
            <img src="https://lh3.googleusercontent.com/d/1HslAgFsI9qWVzN3euHfAAxyrQGrzjc9n" alt="Lovia App Showcase" class="app-showcase">
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <div class="container">
            <a href="https://apps.apple.com/app/id6748889205" target="_blank" rel="noopener noreferrer" class="app-store-badge">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="footer-text">¬© 2025 Lovia. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
